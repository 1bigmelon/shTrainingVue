<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pictures</title>
</head>
<body>
    <img id="img" src="1.jpg" width="100%">
    <script>
        var number=1;
        function fun(){
            if(++number > 6){
                number=1;
            }
            var img=document.getElementById("img");
            img.src=number+".jpg";
        }
        setInterval(fun,1700);
    </script>
</body>
</html>
