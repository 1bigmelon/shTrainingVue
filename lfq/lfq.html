<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body{
            background-color: rgba(rgba(255, 0, 0, 0.178), rgba(0, 128, 0, 0.432), blue, 0.7);
        }

       
        
        img{
            display: block;
            margin:  0 auto;
            width: 60%;
        
        }
        button{display: block;
        margin: auto;
        width:auto}
    </style>
    <script>
        window.onload = function () {
            var img = document.getElementsByTagName("img")[0];
            var imgsource = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg"];
            var index = 0;

            prev.onclick = function () {
                index--;
                alert("上一张");
                if (index < 0) {
                    index = 4;
                }
                img.src = imgsource[index];

            }
            next.onclick = function () {
                index++;
                alert("下一张");
                if (index > 4){
                    index = 0;
                }

                img.src = imgsource[index];

            }
        }
    </script>
</head>

<body>
    <div id="outer"><img src="1.jpg" alt="" id=tu>

    </div>
    <button id="prev">上一张</button>
    <button id="next">下一张</button>
</body>

</html>
